<html>

	<!-- Cabeçalho-->
	<head>
		<title> Tabelas </title>
	</head>


	<body bgcolor="#E0F8F7" text="black">
		<p align="center">
			<font color="#08088A" size="17" face="algerian">
			Boletim Escolar
			</font>
		</p>
			<!-- Tabela -->
		<p align="center" >
		<table border="2" bordercolor="#08088A" width="50%" bgcolor="#E0F8F7">
			
			<!-- Titulos da Tabela-->
			<tr bgcolor="orange">	<th>Nome</th>
						<th>1Bim</th>
						<th>2Bim</th>
			</tr>

			<!-- Termos da tebela ou Linhas-->
			<tr>	<td>Fer</td>
				<td align="center"><font color="red" size="3">3.0</font></td>
				<td align="center"><font color="blue">6.0</font></td>
			</tr>

			<tr>	<td>Nando</td>
				<td align="center"><font color="blue">7.0</font></td>
				<td align="center"><font color="red" size="3">4.0</font></td>
			</tr>

			<tr>	<td>Fernando</td>
				<td align="center"><font color="red" size="3">2.0</font></td>
				<td align="center"><font color="blue">8.0</font></td>
			</tr>

		</table>
		</p>

	</body>


</html>
