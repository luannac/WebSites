<html>
<head>
    <title>T A B U A D A</title>
    <script language="JavaScript">
        for (i = 1; i < 11; i++) {
            document.write("Tabuada do :" + i + "<br>");
            for (b = 1; b < 11; b++) {
                document.writeln(i + " x " + b + " = " + i * b);
                document.write("<br>");
            }
            document.write("<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
